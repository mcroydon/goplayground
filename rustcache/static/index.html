<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/babel">
      ReactDOM.render(
        <h1>Hello, world!</h1>,
        document.getElementById('content')
      );

      var Data = React.createClass({
        getInitialState: function() {
          return {
            Entity: '',
            Crc: '',
            Num: '',
            LastAccess: '',
            Data: ''
          };
        },

        componentDidMount: function() {
          $.get(this.props.source, function(result) {
            var firstData = result[0];
            if (this.isMounted()) {
              this.setState({
                Entity: firstData.Entity,
                Crc: firstData.Crc,
                Num: firstData.Num,
                LastAccess: firstData.LastAccess,
                Png: firstData.Data
              });
            }
          }.bind(this));
        },

        render: function() {
          return (
            <div>
              Entity {this.state.Entity}<br/>
              CRC {this.state.Crc}<br/>
              Num {this.state.Num}<br/>
              LastAccess {this.state.LastAccess}<br/>
              <img src={"img?entity=" + this.state.Entity + "&crc=" + this.state.Crc}></img>
            </div>
          );
        }
      });

      ReactDOM.render(
        <Data source="data" />,
        document.getElementById('content')
      );
    </script>
  </body>
</html>
